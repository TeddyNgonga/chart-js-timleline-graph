<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Time Series Graph</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div>
        <div>
            <div id="playheadInfo" class="playhead-info"></div>
            <form id="valuesForm" style="position: absolute; top: 20%; left: 2%">
                <label for="value1">Value #1:</label>
                <input type="text" id="value1" name="value1"><br><br>
                <label for="value2">Value #2:</label>
                <input type="text" id="value2" name="value2"><br><br>
                <label for="value3">Value #3:</label>
                <input type="text" id="value3" name="value3"><br><br>
            </form>
        </div>
        <div id="display" style="left: 25%; position: relative; width: 60%;">
            <canvas id="timeSeriesChart" height="100"></canvas>
            <input id="zoomSlider" type="range" min="0" max="10" step="1" value="0" class="sliderZ" style="width: 29%; margin-top: 10px; right: 0px; position: absolute">
            <input id="displacementSlider" type="range" min="0" max="10" step="1" value="0" class="sliderX" style="width: 69%; margin-top: 10px; left: 0px; position: absolute">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
